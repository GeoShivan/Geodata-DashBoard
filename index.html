<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo Survey Data Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script src="https://unpkg.com/heroicons@2.1.1/24/outline/index.js"></script>

    <style>
      .aurora-bg {
        background-color: #0d1117;
        background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(355, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 10% 29%, hsla(256, 96%, 67%, 0.1) 0px, transparent 50%), radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 0.1) 0px, transparent 50%), radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 0.1) 0px, transparent 50%), radial-gradient(at 79% 53%, hsla(343, 68%, 79%, 0.1) 0px, transparent 50%);
      }
      .glassmorphism {
        background: rgba(17, 24, 39, 0.6); /* bg-gray-900 with opacity */
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(56, 189, 248, 0.6); /* sky-400 */
      }
       .tab-glow {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.5); /* cyan-400 */
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }

      /* Custom Select Styling */
      .custom-select-wrapper {
        position: relative;
      }
      .custom-select-wrapper::after {
        content: 'â–¼';
        font-size: 0.7rem;
        color: #9ca3af; /* text-gray-400 */
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
      }
      .custom-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 2.5rem; /* Make space for arrow */
      }
      
      /* Dark theme for Leaflet controls */
      .leaflet-control-layers, .leaflet-control-zoom {
        background: rgba(17, 24, 39, 0.7) !important;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        color: #f3f4f6 !important; /* text-gray-100 */
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 8px !important;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2) !important;
      }
      .leaflet-control-layers-toggle {
        background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23f3f4f6"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>') !important;
        width: 36px !important;
        height: 36px !important;
      }
      .leaflet-control-layers-list, .leaflet-control-zoom a {
        background: transparent !important;
        color: #f3f4f6 !important;
      }
       .leaflet-control-layers-base label {
        color: #d1d5db; /* text-gray-300 */
      }
      .leaflet-control-layers-separator {
        border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
      .leaflet-bar a, .leaflet-bar a:hover {
        background-color: rgba(31, 41, 55, 0.8) !important; /* bg-gray-800 */
        color: #f3f4f6 !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
      .leaflet-bar a:hover {
         background-color: rgba(55, 65, 81, 0.9) !important; /* bg-gray-600 */
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: rgba(17, 24, 39, 0.75) !important;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        color: #f3f4f6 !important;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 12px;
      }
      .leaflet-popup-content {
        margin: 14px !important;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
          "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
          "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
        }
      }
    </script>
  </head>

    <div id="root"></div>
